                            <h4>Age</h4>

                                <input type="number" id="age_min" placeholder="From: Min age">

                            </div>

                            <h4>Salary</h4>
                            <div class="filterSection">
                                <input type="number" id="salary_min" placeholder="From: Min salary">
                                <input type="number" id="salary_max" placeholder="To: Max salary">
                            </div>

                            <h4>Start Date</h4>
                            <div class="filterSection">
                                <label for="date_min">From:</label>
                                <input type="date" id="date_min">
                                <label for="date_max">To:</label>
                                <input type="date" id="date_max">
                            </div>
                            <button id="applyFilters">Apply Filters</button>
                        </div>
                    </div>
                </div>
                <button id="clearFilters">Clear Filters <i class='bx bx-filter'></i></button>
            </div>

    <!--Popup Form-->
    <div class="popup_bg ">

        <div class="popup ">
            <header>
                <h2 class="modalTitle">Fill the Form</h2>
                <button class="closeBtn">&times;</button>
            </header>

            <div class="body">
                <form action="#" id="myForm">

                    <div class="imgholder">
                        <label for="uploadimg" class="upload">
                            <input type="file" name="" id="uploadimg" class="picture">
                            <i class="fa-solid fa-plus"></i>
                        </label>
                        <img src="./img/pic1.png" alt="" width="150" height="150" class="img">
                    </div>

                    <div class="inputFieldContainer">

                        <div class="nameField">
                            <div class="form_control">
                                <label for="fName">First Name:</label>
                                <input type="text" name="" id="fName" required>
                            </div>

                            <div class="form_control">
                                <label for="lName">Last Name:</label>
                                <input type="text" name="" id="lName" required>
                            </div>
                        </div>

                        <div class="ageCityField">
                            <div class="form_control">
                                <label for="age">Age:</label>
                                <input type="number" name="" id="age" required>
                            </div>

                            <div class="form_control">
                                <label for="city">City:</label>
                                <input type="text" name="" id="city" required>
                            </div>
                        </div>

                        <div class="postSalary">
                            <div class="form_control">
                                <label for="position">Position:</label>
                                <input type="text" name="" id="position" required>
                            </div>

                            <div class="form_control">
                                <label for="salary">Salary:</label>
                                <input type="text" name="" id="salary" required>
                            </div>
                        </div>

                        <div class="form_control">
                            <label for="sDate">Start Date:</label>
                            <input type="date" name="" id="sDate" required>
                        </div>

                        <div class="form_control">
                            <label for="email">Email:</label>
                            <input type="email" name="" id="email" required>
                        </div>

                        <div class="form_control">
                            <label for="phone">Phone:</label>
                            <input type="number" name="" id="phone" required>
                        </div>
                    </div>
                </form>
            </div>

            <footer class="popupFooter">
                <button form="myForm" class="submitBtn">Submit</button>
            </footer>
        </div>
